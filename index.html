<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmiin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #004c34;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 3rem;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .download-section {
            margin-bottom: 3rem;
        }

        .download-section h2 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .download-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .download-button {
            transition: transform 0.3s ease;
        }

        .download-button:hover {
            transform: scale(1.05);
        }

        .download-button img {
            height: 50px;
            width: auto;
        }

        .social-section {
            margin-bottom: 3rem;
        }

        .social-section h3 {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-links a {
            color: white;
            font-size: 4rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffd700;
        }

        .footer {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .logo img {
                max-width: 150px;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
            }

            .social-links {
                gap: 1rem;
            }
                         .social-links a {
                 font-size: 3rem;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="anaLogo.png" alt="Tahmiin Logo">
        </div>

        <!-- Download Section -->
        <div class="download-section">
            <h2>Uygulamayı İndir</h2>
            <div class="download-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.tahmiinapp.TahmiinMobile&hl=tr" target="_blank" rel="noopener noreferrer" class="download-button">
                    <img src="google.svg" alt="Google Play" width="500" height="60">
                </a>
                <a href="https://apps.apple.com/tr/app/tahmiin/id6737565514?l=tr" target="_blank" rel="noopener noreferrer" class="download-button">
                    <img src="apple.svg" alt="App Store" width="500" height="60">
                </a>
            </div>
        </div>

        <!-- Social Media Section -->
        <div class="social-section">
            <h3>Bizi Takip Edin</h3>
            <div class="social-links">
                <a href="https://www.instagram.com/tahmiinapp/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://x.com/TahmiinApp" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Tahmiin © 2025 Tüm Hakları DOGANGUZEL GROUP COMPANY E-TICARET YAZILIM LIMITED SIRKETI'ne Aittir.</p>
            <p>Bize Ulaşın: <a style="color: white;" href="mailto:destek@tahmiin.com">destek@tahmiin.com</a></p>
        </div>
    </div>
</body>
</html>
